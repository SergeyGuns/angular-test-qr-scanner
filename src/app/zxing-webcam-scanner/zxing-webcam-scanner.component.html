<div *ngIf="state === STATE.ERROR">
  {{STATE.ERROR}} - {{encodeDefaultCharSet}}
</div>
<div *ngIf="state === STATE.SUCCESS">
  {{STATE.SUCCESS}} - {{encodeDefaultCharSet}}
</div>
<div *ngIf="state === STATE.READING">
  {{STATE.READING}} - {{encodeDefaultCharSet}}
</div>
<div *ngIf="state === STATE.READING" >
  <video
    id="video"
    #video
    style="border: 1px solid gray"
  ></video>
</div>
<div *ngIf="hasMultipleCameras()">
  <button (click)="onChangeCamera()">переключить камеру</button>
</div>

<label>Result:</label>
<div *ngFor="let res of encodeResult" id="result"><code>{{res.text}}</code>
  <hr>
</div>
<pre *ngFor="let splited of encodeResultSplited">
  <code *ngFor="let str of splited">
    {{str}}
  </code>
  <hr>
</pre>
